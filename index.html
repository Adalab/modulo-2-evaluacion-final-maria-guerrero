<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de series de anime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/goku-face.png" type="image/png" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">

    <header class="header">
        
        <h1 class="title">Buscador de series de anime</h1>

        <form class="js-form">
            <div class="divContainerForm">
            <input class="js-input inputStyles" type="text" placeholder="Introduce la serie">
            <button class="js-search searchStyles" type="button">Buscar</button>
            </div>
        </form>
    </header class="header">

    <main class="main">

        <section class="sectionFav">
            <p class="pFavsText">Series favoritas:</p>
            <div class="positionReset">
            <button class="js-reset-btn resetStyles" type="button">Reset</button>
            </div>
            <ul class="js-favorite-list ulStylesFav">
                <!-- lista de series favoritas-->
            </ul>
        </section>

        <section class="sectionSearch">
            <p class="pResultsText">Resultados:</p>
            <ul class="js-series-list ulStylesSearch">
                <!-- lista de series -->
            </ul>
        </section>
    </main>
    
    <footer class="footer">
        <p>Made with ðŸ’™ by:</p>
        <p>&copy; MarÃ­a Guerrero. 2022</p>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
